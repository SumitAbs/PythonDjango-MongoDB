<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoAuth Pro | Enterprise User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar-brand { letter-spacing: 1px; }
        .main-content { flex: 1; padding-top: 2rem; padding-bottom: 3rem; }
        footer { background: #212529; color: white; padding: 1.5rem 0; margin-top: auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
                <i class="bi bi-database-fill-check"></i> MONGO_APP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_list' %}">Dashboard</a>
                    </li>
                    {% endif %}
                </ul>
                
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <div class="me-3 text-end">
                            <span class="d-block text-white-50 small" style="font-size: 0.7rem;">SIGNED IN AS</span>
                            <span class="text-info fw-semibold">{{ user.email }}</span>
                        </div>
                        <form action="{% url 'logout' %}" method="post" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-danger border-2 fw-bold">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary px-4 shadow-sm">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-0 small text-white-50">&copy; 2026 MongoAuth Pro. All professional rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
